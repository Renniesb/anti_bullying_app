<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" >
    <title>Sign Up</title>
</head>
<body>
    <div>
        <form onsubmit="verifyCounselorCode()" class="">
            <h2>Sign up</h2>
            <fieldset>
                
                <label for="counselorcode">Counselor Code: </label>
                <input type="text" id="counselorcode" name="counselorcode">
                
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </fieldset>
            
        </form>
        <form onsubmit="addMember()" class="hidden">
            <fieldset>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name">

                <label for="counselorcode">Username: </label>
                <input type="text" id="username" name="username">

                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                
                <button type="submit" >Submit</button>
                <button type="reset">Clear</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
